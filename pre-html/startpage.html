<!doctype html>
<head>
  <meta
     name='viewport'
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
     charset="utf-8"
  />
  <title>Diale Startpage</title>
  <link rel="icon" href="archiv/Diale/global/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="startpage.css">
</head>
<body>
  <div class="containers">
    <div class="columns col-oneline" id="HeadDiv">
      <div class="column col-md-6 col-sm-9 col-4 col-mx-auto" id="HeadlineDiv" ><img src="archiv/Diale/global/Diale_text_new.png" id="headline" class="center" /></div>
      <div class="column col-xs-3 col-lg-2 col-1" id="SettingsDiv"><img id="Settingsicon" src="archiv/Diale/global/MenuLila.png" /></div>
    </div>
    <div class="columns">
      <div class="column col-1" id="SpaceLeft"></div>
      <div class="column col-sm-10 col-4" id="DirectDiv">
        <h2 id="DirectHeadline">Direct</h2>
        <hr id="HeadLine">
          <div id="Direct">
            <img class="hide-sm" id="ProfilePicture" src="archiv/Diale/global/Isi.png" alt="ProfilePicture"/>
            <p id="DirectName">Name</p>
          </div>
          <hr id="Line">
          <div id="NewDirect">
            <p id="NewDirectFont">New Direct</p>
          </div>
      </div>
      <div class="column col-sm-1 col-2" id="SpaceMiddle"></div>
      <div class="column show-sm col-1" id="SpaceMiddleSM"></div>
      <div class="column col-sm-10 col-4" id="TeamDiv">
        <h2 id="TeamHeadline">Teams</h2>
        <hr id="HeadLine">
          <div id="Team">
            <img class="hide-sm" id="ProfilePicture" src="archiv/Diale/global/Isi.png" alt="ProfilePicture" />
            <p id="TeamName">Name</p>
          </div>
          <hr id="Line">
          <div id="NewTeam">
            <p id="NewTeamFont">New Team</p>
          </div>
      </div>
      <div class="column col-1" id="SpaceRight"></div>
    </div>
  </div>
</body>
