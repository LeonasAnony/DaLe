<!doctype html>
<head>
    <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
    charset="utf-8"
    />
    <title>Diale Teampage</title>
    <link rel="icon" href="archiv/Diale/global/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="teampage.css">
</head>
<body>"
  <div class="container">
    <div class="columns col-oneline" id="HeadDiv">
      <div class="column col-xs-3 col-lg-2 col-1" id="MenuiconDiv"><img id="Menuicon" src="archiv/Diale/global/MenuLila.png" /></div>
      <div class="column col-md-6 col-sm-9 col-4 col-mx-auto" id="HeadlineDiv" ><img src="archiv/Diale/global/Diale_text_new.png" id="headline" class="center" /></div>
    </div>
    <div class="columns">
      <div class="column col-1" id="SpaceLeft"></div>
      <div class="column col-sm-10 col-4" id="ProfileDiv">
        <div class="center" id="ProfilePictureDiv"><img src="archiv/Diale/global/Isi.png" id="Profilepicture" /></div>
        <div id="TeamNameDiv"><p>Team Name</p></div>
        <div id="TeamDescriptionDiv"><p id="TeamDescription">Dies ist ein Beispieltext!<p></div>
        <div id="BearbeitenDiv"><p id="Bearbeiten">Bearbeiten</p></div>
      </div>
      <div class="column col-sm-1 col-2" id="SpaceMiddle"></div>
      <div class="column show-sm col-1" id="SpaceMiddleSM"></div>
      <div class="column col-sm-10 col-4" id="MembersDiv">
        <p id="Members">Mitglieder</p>
        <hr id="HeadLine">
        <div id="MemberDiv">
        <img class="hide-sm" id="ProfilePicture" src="archiv/Diale/global/Isi.png" alt="ProfilePicture" />
        <p id="Member">Name</p>
        </div>
        <hr id="Line">
        <div id="New"><p>New Member</p></div>
      </div>
    </div>
  </div>
</body>
